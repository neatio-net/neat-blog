baseURL: "https://blog.neatio.net"
languageCode: en-us
theme: ["hugo-notice"]
paginate: 5
title: "Neatio"
copyright: "Â© 2022  Neatio"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
pygmentsCodefencesGuessSyntax: true
googleAnalytics: "G-1ZN2JNL2H3"
ignoreErrors:
  - error-remote-getjson
minify:
  disableXML: true
  minifyOutput: true
##################################################################
params:
  env: production
  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: /favicon/favicon.ico
    favicon16x16: /favicon/favicon-16x16.png
    favicon32x32: /favicon/favicon-32x32.png
    apple_touch_icon: /favicon/apple-touch-icon.png
    safari_pinned_tab: /favicon/mstile-144x144.png
  images:
    - /img/social.jpg # This is the root pic when sharing on social media
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: ""

  author: "Neatio"
  description: "A collection of walkthroughs, rants, and hacks on emerging cloud technologies and DevOps methodology and tools."
  comments: true
  mainSections:
    - post
    - posts
  keywords: [DevOps, Neat, Neatio, Cloud, Linux, tech, Blog, Golan, Development, docker, kubernetes, Ansible]
  label:
    text: NeatBlog # sets the top left blue "home" link text
    icon: /img/logo.png
    iconHeight: 35
  defaultTheme: auto
  ShowBreadCrumbs: true
  disableThemeToggle: false
  ShowPostNavLinks: true
  DateFormat: "2006-01-02"
  ShowShareButtons: true
  disableAnchoredHeadings: true
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  TocOpen: false
  disableScrollToTop: true
  ShowRssButtonInSectionTermList: false
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true
    linkFullImages: true
  schema:
    publisherType: Website
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: ["title", "content"]
  privacy:
    instagram:
      disable: false
      simple: true
    twitter:
      disable: false
      enableDNT: false
      simple: true
    vimeo:
      disable: false
      simple: true
    youtube:
      disable: false
      privacyEnhanced: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    noClasses: false
    lineNos: false
    style: dracula
menu:
  main:
    - name: Blog
      url: /posts/
      weight: 10
    - identifier: categories
      name: Series
      url: /categories/
      weight: 20
    # - name: Projects
    #   url: projects
    #   weight: 30
    # - name: About
    #   url: /about
    #   weight: 40
